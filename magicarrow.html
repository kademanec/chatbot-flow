<style>
      .canvas-container{
             background-color:#F0F0F0;
             }
             .custom-menu {
                 display: none;
                 z-index: 1000;
                 position: absolute;
                 overflow: hidden;
                 border: 1px solid #CCC;
                 white-space: nowrap;
                 font-family: sans-serif;
                 background: #FFF;
                 color: #333;
                 border-radius: 5px;
                 padding: 0;
             }

             /* Each of the items in the list */
             .custom-menu li {
                 padding: 8px 12px;
                 cursor: pointer;
                 list-style-type: none;
                 transition: all .3s ease;
                 user-select: none;
             }

             .custom-menu li:hover {
                 background-color: #DEF;
             }

             .switch {
                position: relative;
                display: inline-block;
                width: 60px;
                height: 34px;
              }

              .switch input {
                opacity: 0;
                width: 0;
                height: 0;
              }

              .slider {
                position: absolute;
                cursor: pointer;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: #ccc;
                -webkit-transition: .4s;
                transition: .4s;
              }

              .slider:before {
                position: absolute;
                content: "";
                height: 26px;
                width: 26px;
                left: 4px;
                bottom: 4px;
                background-color: white;
                -webkit-transition: .4s;
                transition: .4s;
              }

              input:checked + .slider {
                background-color: #2196F3;
              }

              input:focus + .slider {
                box-shadow: 0 0 1px #2196F3;
              }

              input:checked + .slider:before {
                -webkit-transform: translateX(26px);
                -ms-transform: translateX(26px);
                transform: translateX(26px);
              }

              /* Rounded sliders */
              .slider.round {
                border-radius: 34px;
              }

              .slider.round:before {
                border-radius: 50%;
              }

</style>

function drawBlocks(){ //blocks are formed here

 });

console.log(group.left,"X",group.top,"Y");

});

$(document).bind("contextmenu", function (event) {

  // Avoid the real one
  event.preventDefault();

  // Show contextmenu
  $(".custom-menu").finish().toggle(100).

  // In the right position (the mouse)
  css({
    top: event.pageY + "px",
    left: event.pageX + "px"
  });
});

  var selected = canvas.getActiveObject();
  console.log(selected,"selectseleectselectseleect");
  var triObj ={}
  var idx= null;
  var array= connectors.length;


  for (var i = 0; i < array; i++){

    if(selected.line_id== connectors[i].line_id ){

      // console.log(idx,"indexindex");
      break;
    }
  }

  connectors.splice(idx,1)
console.log(connectors,"fromandtoooo");

  canvas.getObjects().forEach(function(o) {
      if(selected.tri_id == o.tri_id ){
         triObj = o;
        //  console.log(triObj,"triObjtriObjtriObjtriObj");
      }

  canvas.getObjects().forEach(function(o) {

      }

}

 })

 $('#Paste').click(function(){

   _clipboard.clone(function(clonedObj) {
     canvas.discardActiveObject();
     clonedObj.set({
       left: clonedObj.left + 20,
       top: clonedObj.top + 20,
       evented: true,
       hasRotatingPoint: false,
       hasBorders: false,
       hasControls:false,
     });
     if (clonedObj.type === 'activeSelection') {

       clonedObj.canvas = canvas;
       clonedObj.forEachObject(function(obj) {
         canvas.add(obj);
        //  console.log(obj,"objobjobj");
       });

       clonedObj.setCoords();
     } else {
       canvas.add(clonedObj);
       groups.push(clonedObj);
       var arrayLength=groups.length;
       for (var i = 0; i < arrayLength; i++){
         var id = i+1;
         groups[i].id = id;// id's are distributed to each group
       }


     }
     _clipboard.top += 10;
     _clipboard.left += 10;
     canvas.setActiveObject(clonedObj);
     canvas.requestRenderAll();
   });

 })

 function angleCalculation(x1,y1,x2,y2) { // To get the triangle on the slope
   // console.log("x1",x1,"y1",y1,"x2",x2,"y2",y2);
   var degree;
// console.log(x1,x2,y1,y2,"cooridnatescooridnates");
   var m = -(y2-y1)/(x2-x1);

   if(x2>x1 && y2<y1){
     degree = (Math.asin(m/Math.sqrt(1+m*m)) * 180) / Math.PI;
     console.log(degree,"rightdegreee1");
     return degree;
   }else if (x2<x1 && y2<y1){
     degree = 180 + (Math.asin(m/Math.sqrt(1+m*m)) * 180) / Math.PI;
     console.log(degree,"rightdegreee2");
     return degree;

   } else if (x2<x1 && y2>y1) {
     degree = 180 + (Math.asin(m/Math.sqrt(1+m*m)) * 180) / Math.PI;
     console.log(degree,"rightdegreee3");
     return degree;
   }else if (x2>x1 && y2>y1) {
     degree = 360 + (Math.asin(m/Math.sqrt(1+m*m)) * 180) / Math.PI;
     console.log(degree,"rightdegreee4");
     return degree;
   }
 }
